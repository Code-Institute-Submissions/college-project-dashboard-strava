<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barry's Strava 2018</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="assets/js/dc.min.js"></script>
    <script type="text/javascript" src="assets/js/queue.min.js"></script>
    <script type="text/javascript" src="assets/js/barry.strava.js"></script>
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="images/strava-icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> Barry's Strava 2018
        </a>
    </nav>

    <div class="row">
        <h1>Strava Activity Gear</h1>
        <div class="row" id="gear"></div>
    </div>

    <div class="row">
        <h1>Day of the Week</h1>
        <div class="row" id="day_of_the_week"></div>
    </div>

    <div class="row">
        <h1>Activity Distance to Calories Burned Correlation</h1>
        <div class="row" id="distance_calories"></div>
    </div>

    <div class="row">
        <h1>Activity Distances</h1>
        <div class="row" id="distance"></div>
    </div>

    <div class="row">
        <h1>Average Speed</h1>
        <div class="row" id="average"></div>
    </div>

</body>

</html>
